<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this is a html project " />
    <title>Company Signup</title>
    <link rel="stylesheet" href="../static/company_style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='company_style.css' ) }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">

        <a href="/" class="back_home">Home</a>

        <div class="wrapper">
            <form action="">
                <h1>Company Signup</h1>
                <div class="input-box">
                    <input type="text" placeholder="Company Name" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Location" required>
                    <i class='bx bx-current-location'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <div class="login-link">
                    <p>Have an account? <a href="/company_login">Login</a></p>
                    <!-- <p>Have an account? <a href="company_login.html">Login</a></p> -->
                </div>

            </form>
        </div>
    </div>
</body>
