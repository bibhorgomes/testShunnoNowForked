<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Submission</title>
</head>
<body>
    <h1>Edit Submission</h1>
    <form method="POST">
        <label for="plastic">Plastic Bottles:</label>
        <input type="number" id="plastic" name="plastic" value="{{ plastic }}" required><br>
        <label for="cardboard">Cardboard:</label>
        <input type="number" id="cardboard" name="cardboard" value="{{ cardboard }}" required><br>
        <label for="glass">Glass:</label>
        <input type="number" id="glass" name="glass" value="{{ glass }}" required><br>
        <button type="submit" name="action" value="edit">Save Changes</button>
        <button type="submit" name="action" value="delete">Delete Submission</button>
    </form>
</body>
</html>
