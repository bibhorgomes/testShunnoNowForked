<div class="withdraw">
    <h2>Withdraw Points</h2>
    <p>Available Points: {{ points }}</p>
    <form id="withdrawForm" action="/withdraw" method="POST">
        <div class="input-box">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" title="Enter the amount of points" placeholder="0" min="1"
                required>
        </div>
        <button type="submit" class="submit-btn">Withdraw</button>
    </form>
</div>
<script>
    var availablePoints = {{ points | tojson }};
    document.getElementById('withdrawForm').addEventListener('submit', function (event) {
        var amount = document.getElementById('amount').value;
        if (amount > availablePoints) {
            alert('The amount to withdraw cannot exceed the available points.');
            event.preventDefault();
        }
    });
</script>
